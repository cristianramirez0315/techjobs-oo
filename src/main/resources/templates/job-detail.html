<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <h1 th:text="${job.getName()}"></h1>
    <table>
        <tbody>
        <tr>
            <td><b>Employer</b></td>
            <td th:text="${job.getEmployer().getValue()}"></td>
        </tr>
        <tr>
            <td><b>Location</b></td>
            <td th:text="${job.getLocation().getValue()}"></td>
        </tr>
        <tr>
            <td><b>Position Type</b></td>
            <td th:text="${job.getPositionType().getValue()}"></td>
        </tr>
        <tr>
            <td><b>Core Competency</b></td>
            <td th:text="${job.getCoreCompetency().getValue()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
